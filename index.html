<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="course/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a id="navTitle" class="navbar-brand" href="index.html"></a>
          </div>        
        </div>  
      </nav>
      <div class="container-fluid">
        <div class="form-inline">
          <div class="form-group">
            <input id="desc" type="text" class="form-control" placeholder="Description">
          </div>
          <div class="form-group">
              <input id="amount" type="text" class="form-control"  placeholder="Amount">
          </div>
          <div class="form-group">
              <input  id="value" type="text" class="form-control" placeholder="Value">
          </div>
          <span id="btnUpdate" style="display: none;">
            <span id="inputIDUpdate"></span>
            <button onclick="upDateData();" class="btn btn-default">Save</button>
            <button onclick="resetForm();" class="btn btn-default">Cancel</button>
          </span>
          <span id="btnAdd">
            <button onclick="addData();" class="btn btn-default">Add</button>  
            <button onclick="resetForm();" class="btn btn-default">Reset</button>
            <button onclick="deleteList();" class="btn btn-default">Delete List</button>
          </span>
          
        </div>
        <span id="errors"></span>
        <table id="listTable" class="table"></table>
      </div>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>

      <script src="course/js/config.js"></script>
      <script src="course/js/main.js"></script>
     
</body>
</html>
